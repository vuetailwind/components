<script>
    export default {

        data() {
            return {
                show_password: false,
                first_name: '',
                last_name: '',
                email: '',
                password: '',
                confirm_password: '',
                confirm_pass_error: 'Password Not Match',
                pass_error: 'Please Insert Password',
                email_error: 'Please Insert Email',
                first_name_error: 'Please Insert First Name',
                last_name_error: 'Please Insert Last Name',
            }
        },
        methods: {
            SignUp() {
                if (this.first_name.length != 0) {
                    this.first_name_error = 'Please Insert First Name';
                }

                if (this.last_name.length != 0) {
                    this.last_name_error = 'Please Insert Last Name';
                }

                if (this.email.length != 0) {
                    this.email_error = 'Please Insert Email';
                }

                if (!this.reg.test(this.email)) {
                    this.errors.push('Email Format Is Not Valid');
                }

                if (this.password.length != 0) {
                    this.pass_error = 'Please Insert Password';
                }

                if (this.confirm_password.length != 0) {
                    this.confirm_pass_error = 'Please Insert Confirm Password';
                }

                if (this.confirm_password != this.password) {
                    this.confirm_pass_error = 'Password Not Match';
                }

                if (this.email_error.length == 0 &&
                    this.pass_error.length == 0 &&
                    this.confirm_pass_error.length == 0 &&
                    this.first_name_error.length == 0 &&
                    this.last_name_error.length == 0) {
                    var payload = new FormData();
                    payload.append('first_name', this.first_name);
                    payload.append('last_name', this.last_name);
                    payload.append('email', this.email);
                    payload.append('password', this.password);

                    axios.post('/your-signup-api', payload);
                }
            }
        }
    }
</script>
